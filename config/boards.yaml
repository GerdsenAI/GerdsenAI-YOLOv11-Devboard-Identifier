# Training configuration
training:
  model_base: "yolo11n"  # nano for speed, upgrade to 's' or 'm' if needed
  image_size: 640
  batch_size: 16
  epochs: 100
  patience: 20
  device: 0
  half_precision: true

# Augmentation settings
augmentation:
  rotation_range: [-15, 15]
  scale_range: [0.8, 1.2]
  brightness_range: [-0.2, 0.2]
  flip_horizontal: true
  mosaic: true
  mixup: 0.1

# Deployment configuration
deployment:
  confidence_threshold: 0.7
  nms_threshold: 0.45
  max_detections: 10
  tensorrt_precision: "fp16"
